<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <header class="pad-b push-2 pad-t trees">
    <div class="wrapper gutter-1-2">
      <h1 class="push-1-2">Apply to be a tree planter</h1>
      <p class="mega max-length no-auto-margins push-1-2">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
  </header>

    <div class="wrapper push-2">
      <form method="post" action="https://formspree.io/lyal0007@algonquincollege.com">

        <fieldset class="pad-t-1-2">
          <legend class="gutter-1-2 giga push">Personal details</legend>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
              <label for="full-name" class="push-1-8">Full name</label>
              <input id="full-name" class="push-1-8" required>
              <p class="push-0 micro italic">Your full legal name, for insurance purposes, e.g. “Elizabeth&nbsp;Bradley”.</p>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
              <label for="friendly-name" class="push-1-8">What should we call you?</label>
              <input id="friendly-name" class="push-1-8" required>
              <p class="push-0 micro italic">What all your friends call you, e.g. “Liz”.</p>
            </div>
          </div>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
              <div class="push-1-2">
                <label for="birthday" class="push-1-8">Date of birth</label>
                <input type="date" id="birthday" required>
              </div>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
              <div class="push-1-2">
                <label for="tshirt" class="push-1-8">T-shirt size</label>
                <select id="tshirt" required>
                  <option value="">Select a t-shirt size</option>
                  <option>Fitted: XS</option>
                  <option>Fitted: S</option>
                  <option>Fitted: M</option>
                  <option>Fitted: L</option>
                  <option>Fitted: XL</option>
                  <option>Straight-cut: XS</option>
                  <option>Straight-cut: S</option>
                  <option>Straight-cut: M</option>
                  <option>Straight-cut: L</option>
                  <option>Straight-cut: XL</option>
                </select>
              </div>
            </div>
          </div>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
              <div class="push-1-2">
                <label for="email" class="push-1-8">Email</label>
                <input type="email" id="email" required>
              </div>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 push-1-2 gutter-1-2">
              <div>
                <label for="tel" class="push-1-8">Phone number <em class="flag-optional">(optional)</em></label>
                <input type="tel" id="tel">
              </div>
            </div>
          </div>
        </fieldset>

        <div class="gutter-1-2">
          <hr class="push-2">
        </div>

        <fieldset class="pad-t-1-2">
          <legend class="gutter-1-2 giga push">Address</legend>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
              <div class="push-1-2">
                <label for="adr" class="push-1-8">Street address</label>
                <input id="adr" required>
              </div>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
              <div class="push-1-2">
                <label for="city" class="push-1-8">City</label>
                <input id="city" required>
              </div>
            </div>
          </div>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
              <div class="push-1-2">
                <label for="province" class="push-1-8">Province</label>
                <select id="province" required>
                  <option value="">Select a province</option>
                  <option>Alberta</option>
                  <option>British Columbia</option>
                  <option>Manitoba</option>
                  <option>New Brunswick</option>
                  <option>Newfoundland &amp; Labrador</option>
                  <option>Northwest Territories</option>
                  <option>Nova Scotia</option>
                  <option>Nunavut</option>
                  <option>Ontario</option>
                  <option>Prince Edward Island</option>
                  <option>Québec</option>
                  <option>Saskatchewan</option>
                  <option>Yukon</option>
                </select>
              </div>
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-2">
              <div>
                <label for="postal-code" class="push-1-8">Postal code</label>
                <input id="postal-code" required>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="gutter-1-2">
          <hr class="push-2">
        </div>
